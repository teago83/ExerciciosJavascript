<!-- 9) Faça um algoritmo que colete 5 números e imprima o quadrado de cada número. -->

<!DOCTYPE html>
<html>

    <head>

    </head>

    <body>

       <script>
           var numeros = [];
           for (var i=0; i<5; i++){
               numeros[i] = parseInt(prompt("Digite o valor número " + (i+1) + ":"));
           }
           for (var i=0; i<5; i++){
               alert("Valor número " + (i+1) + " ao quadrado: " + (numeros[i] * numeros[i]));
           }
       </script>

    </body>

</html>
