<!-- ) Faça um algoritmo que calcule a soma dos 50 primeiros números pares.-->

<!DOCTYPE html>
<html>

    <head>

    </head>

    <body>

        <script>
            
            var soma = parseInt(0);
            for (var i=1; i<101; i++){
                if (i % 2 == 0){
                    soma = soma + i;
                }
            } 

            alert("A soma dos 50 primeiros números pares equivale a: " + soma + ".");

        </script>

    </body>

</html>
