<!-- c) Leia dois valores e a operação a ser realizada ('+', '-', '*' ou '/'). 
Use o 'switch'.-->

<!DOCTYPE html>
<html>

    <head>

    </head>

    <body>

        <script>
            var a1 = prompt("Digite o primeiro valor da operação.");
            var operacao = prompt("Digite o símbolo que representa a operação \n('+' = soma | '-' = subtração | '*' = multiplicação | '/' = divisão");
            var a2 = prompt("Digite o segundo valor da operação.")
            var valor1 = parseInt(a1);
            var valor2 = parseInt(a2);

            switch(operacao) {
                case('+'):
                    var resultado = valor1 + valor2;
                    console.log("O resultado da operação (" + valor1 + " + " + valor2 + ") é igual a " + resultado + ".");
                    break;
                case('-'):
                    var resultado = valor1 - valor2;
                    console.log("O resultado da operação (" + valor1 + " - " + valor2 + ") é igual a " + resultado + ".");
                    break;
                case('*'):
                    var resultado = valor1 * valor2;
                    console.log("O resultado da operação (" + valor1 + " * " + valor2 + ") é igual a " + resultado + ".");
                    break;
                case('/'):
                    var resultado = valor1 / valor2;
                    console.log("O resultado da operação (" + valor1 + " / " + valor2 + ") é igual a " + resultado + ".");
                    break;
                defaul:
                    console.log("Aê bicho, tu digitou errado.");
            }

        </script>

    </body>

</html>
