<!-- 
f) Calcule a área de um triângulo, sabendo que A = (base * altura)/2.-->

<!DOCTYPE html>
<html>

    <head>

    </head>

    <body>

        <script>
            var base = parseInt(prompt("Digite o valor da base do triângulo."));
            var altura = parseInt(prompt("Digite o valor da altura do triângulo."));

            var area = (base * altura)/2;

            console.log("A área do triângulo equivale a: " + area + ".");

        </script>

    </body>

</html>
