<!-- a) Leia um valor e imprima os resultados:
    * "É maior que 10", "Não é maior que 10" ou "É igual a 10".-->

<!DOCTYPE html>
<html>

    <head>

    </head>

    <body>
        <script>
            
            var valor = prompt("Digite o valor desejado.")

            if (valor == 10) {
                console.log("O valor é igual a 10.");
            } 
            else if (valor > 10) {
                console.log("O valor é maior que 10.");
            }
            else if (valor < 10) {
                console.log("O valor é menor que 10.");
            }
            else {
                console.log("Ihhh, maluco, acho que tu digitou errado, hein.");
            }

        </script>
    </body>

</html>
