<!-- d) Leia um nome e um valor 'n'. Exiba o nome o número de vezes equivalente 
ao valor 'n' usando o 'for'.-->

<!DOCTYPE html>
<html>

    <head>

    </head>

    <body>

        <script>
            
            var nome = prompt("Digite o nome que desejas mostrar.");
            var n = prompt("Digite o número de vezes que esse nome deverá ser exibido.");

            for (var i=0; i<n; i++){
                document.write(nome + "<br/>");
            }

        </script>

    </body>

</html>
