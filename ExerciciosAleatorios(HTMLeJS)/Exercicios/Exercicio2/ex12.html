<!-- 12) Faça um algoritmo que solicite o nome e o salário de um funcionário e mostre seu novo salário, sabendo que o mesmo teve um aumento de 10%.-->

<!DOCTYPE html>
<html>

    <head>

    </head>

    <body>

        <script>
            var nomeFuncionario = prompt("Digite o nome de um(a) funcionário(a):");
            var salario = parseInt(prompt("Digite o salário do(a) " + nomeFuncionario + ":"));
            var novoSalario = salario + (salario * 0.1);
            alert("O novo salário do(a) " + nomeFuncionario + ", após um aumento de 10%, equivale a: R$" + novoSalario + " reais.");
        </script>

    </body>

</html>
