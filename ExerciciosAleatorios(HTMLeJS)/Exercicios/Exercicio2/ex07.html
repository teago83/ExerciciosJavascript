<!-- 7) Faça um algoritmo para imprimir a tabuada de qualquer número informado pelo usuário. Exiba a tabuada desse número de 1 a 10. -->

<!DOCTYPE html>
<html>

    <head>

    </head>

    <body>

        <script>
            var numero = parseInt(prompt("Digite o número do qual você quer ver a tabuada."));

            for (var i=1; i<11; i++){
                var resultado = numero * i;
                document.write(resultado + "<br/>");
            }

        </script>

    </body>

</html>
