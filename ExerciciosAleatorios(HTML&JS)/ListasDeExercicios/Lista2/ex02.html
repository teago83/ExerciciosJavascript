<!-- 2) Faça um algoritmo que peça a temperatura em graus Fahrenheit, transforme e mostre a temperatura em graus Celsius. Fórmula: (5 * (Fahrenheit - 32) / 9). -->

<!DOCTYPE html>
<html>

    <head>

    </head>

    <body>

        <script>
            var f = parseInt(prompt("Digite a temperatura atual em graus Fahrenheit."));
            var c = (5 * (f - 32) / 9);
            alert("A conversão da temperatura atual em graus Fahrenheit (" + f + "ºF) para graus Celsius equivale a: " + c + "ºC.");
        </script>

    </body>

</html>
