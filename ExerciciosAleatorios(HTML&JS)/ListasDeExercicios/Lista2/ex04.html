<!DOCTYPE html>
<html>

    <head>

    </head>

    <body>

        <script>
            
            var peso = parseInt(prompt("Digite o seu peso em quilos."));
            var altura = parseFloat(prompt("Digite a sua altura em metros."));
            var imc = peso/(altura*altura);

            alert("O seu IMC equivale a: " + imc + ".");

        </script>

    </body>

</html>
